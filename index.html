<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah Faisal - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="background-3d">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Shah Faisal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn-3d active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d" href="/experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section d-flex align-items-center justify-content-center text-center">
        <div>
            <h1 class="display-3 animate__animated animate__fadeIn">Hello, I'm {{ intro.name }}</h1>
            <p class="lead animate__animated animate__fadeIn" style="animation-delay: 0.3s;">{{ intro.title }}</p>
            <img src="{{ url_for('static', filename='images/img.jpg') }}" alt="Profile" class="profile-img animate__animated animate__zoomIn" style="animation-delay: 0.6s;">
            <div class="social-links mt-4 animate__animated animate__fadeIn" style="animation-delay: 0.9s;">
                <a href="mailto:{{ intro.email }}" class="social-icon">📧</a>
                <a href="https://wa.me/{{ intro.whatsapp }}" target="_blank" class="social-icon">📱</a>
                <a href="https://github.com/{{ intro.github }}" target="_blank" class="social-icon">💻</a>
                <a href="https://instagram.com/{{ intro.instagram }}" target="_blank" class="social-icon">📷</a>
                <a href="https://linkedin.com/in/{{ intro.linkedin|lower|replace(' ', '-') }}" target="_blank" class="social-icon">🔗</a>
                <a href="https://twitter.com/{{ intro.twitter }}" target="_blank" class="social-icon">🐦</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
