<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Shah Faisal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="background-3d">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Shah Faisal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn-3d" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d active" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d" href="/experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link btn-3d" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="projects-section py-5">
        <div class="container">
            <h2 class="text-center mb-5 text-light animate__animated animate__fadeIn">My Computer Vision Projects</h2>
            <div class="row">
                {% for project in projects %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card project-card animate__animated animate__fadeInUp" style="animation-delay: {{ loop.index0 * 0.2 }}s;">
                        <video class="card-img-top" controls>
                            <source src="{{ url_for('static', filename=project.video) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.desc }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
